<div layout:fragment="content">

				<!-- Content -->

					<div class="panel-body>">

			<div class="form-group">
				<label>제목</label> <input style="width: 100%;" id="board-content-box" class="form-control" name="title"
					th:value="${vo.title}" />
					<p></p>
			</div>

			<div class="form-group">
				<label>내용</label>
				<textarea id="board-content-box"  class="form-control" rows="15" name='content'
					th:text="${vo.content}"></textarea>
					<p></p>
			</div>

			<div class="form-group">
				<label>작성자</label> <input id="board-content-box" class="form-control" name="writer"
					th:value="${session.user.name}" />
			</div>
			<button type="submit" class="btn-default">업로드</button>
			<button type="reset" class="btn-default">다시 쓰기</button>
		</form>

</div>
