<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout1}">
<head>
<style type="text/css">
.form-control{
border: none;}
label{
font-family: 'GmarketSansBold';
font-size: 20px;
color: #3F7194;}
#board-content-box{
border: 1px solid;}
#addReplyBtn{
float: right;
font-family: 'Lato', 'IBMPlexSansKR-Light';}
table, tr,td{
border: 1px solid;}
.pull-right{
float: right;}
.btn-default{
border: 1px solid;
background-color: #3F7194;
color: white;
padding: 5px;
}


</style>

</head>
<div layout:fragment="content">

<img alt="번개만남 이미지" src="/images/번개만남.png">
					<p class="text-middle">새로운 인연과 멋진 추억을 만들어보세요!	</p>
					
			<section class="wrapper style4 container">

				<!-- Content -->
				<div class="content">
				
				<div class="panel-body>">
	<div class="panel-body">

    <form id='f1'>

		<div class="form-group">
			<label>NO</label> <input class="form-control" name="bno"
				th:value="${vo.bno}" readonly="readonly" />
		</div>

		<div class="form-group">
			<label>제목</label> <input class="form-control" name="title"
				th:value="${vo.title}" />
		</div>

		<div class="form-group">
			<textarea  id="board-content-box" class="form-control" rows="10" name='content'
				th:text="${vo.content}"></textarea>
		</div>

		<div class="form-group">
			<label>작성자</label> <input class="form-control" name="writer"
				th:value="${vo.writer}" readonly="readonly" />
		</div>
		
		<input type='hidden' name="page" th:value="${pageVO.page}">
		<input type='hidden' name="size" th:value="${pageVO.size}">
		<input type='hidden' name="type" th:value="${pageVO.type}">
		<input type='hidden' name="keyword" th:value="${pageVO.keyword}">
		
		</form>

		<div class="form-group">
			<label>작성일</label> <input class="form-control" name="regDate"
				th:value="${#dates.format(vo.regDate,'yyyy-MM-dd')}"
				readonly="readonly" />
		</div>

		<div class="pull-right">
		
		  <a href="#" class="btn-default">수정</a>
		
		  <a href="#" class="btn-default">삭제</a>

			<a th:href="@{ list(page=${pageVO.page}, 
			                size=${pageVO.size}, 
			                type=${pageVO.type}, 
			                keyword=${pageVO.keyword},
			                bno = ${vo.bno}
			             )}" class="btn-default">목록</a> 
		</div>

</div>
				</div>
			</section>
</div>
<!--  end fragment -->

<th:block layout:fragment="script">

	<script th:inline="javascript">
	$(document).ready(function(){
	
		var formObj = $("#f1");
		
		$(".delbtn").click(function(){
			
			formObj.attr("action","delete");
			formObj.attr("method", "post");
			
			formObj.submit();
			
		});
		
		$(".modbtn").click(function(){
			
			formObj.attr("action","modify");
			formObj.attr("method", "post");
			
			formObj.submit();
			
		});
		
		
	});	
	</script>

</th:block>
