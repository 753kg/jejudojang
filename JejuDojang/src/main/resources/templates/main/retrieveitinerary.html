<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragments/layout1}">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<th:block layout:fragment="style1">
<style type="text/css">
	#title-font{
	font-size:40px; font-family: 'GmarketSansBold'; color: white;text-align: center;
	margin-top: 50px;
	}
	#span-font{font-family: 'GmarketSansBold';}
	#day-font{
	font-size:30px; font-family: 'GmarketSansBold'; color: #F58220;text-align: center;
	margin-top: 50px;
	}
	#text-style{
	line-height: 140px;
	font-family: 'IBMPlexSansKR-Light'; font-size: 20px; color:white;font-weight: bold; text-align: center;
	background-color: #3F7194;
	}
</style>
</head>

<body>
	<div layout:fragment="content">
		<img alt="페이지 이름 들어간 이미지 넣기" src="/images/마이페이지.png">
		<p class="text-middle">선택한 여행의 일정입니다.</p>
		<section class="wrapper style4 container">
		<div class="panel-body>">
		<div class="row" >
		<div th:each="num: ${#numbers.sequence(1,days)}" class="daycontainer">   
        	<p id="day-font">day<span id="span-font">[[${num}]]</span></p>
            <div  th:order="${num}" th:id="'day'+${num}" class="col-xs-5" style="width:330px; height:1200px;">
	        	<div class="boxes" th:each="count:${#numbers.sequence(1,9)}">
    	    		<div class="box" th:order="${count}" th:id="'plan'+${count}" style="border:solid 1px lightgray; height: 140px; width:330px;"></div>
            	</div>
			</div>
		</div>
		</div>
		</div>
		</section>
	</div>
		

	<th:block layout:fragment="script">
		<script th:inline="javascript">
		var mypages =[[${mypages}]];
		//console.log(mypages);
		var s='';
		//console.log(mypages.length);
		for(let z=0; z<mypages.length; z++){
			console.log(mypages[z]["schedule"]);  
			var a = mypages[z]["schedule"].substring(0,1);
			var b = mypages[z]["schedule"].substring(2,3);
			console.log(a + ":" + b);
			$(`div#day${a} div#plan${b}`).html("<div id='text-style'>" + mypages[z]["title"]+"</div>");
		}
		$("#day1 > .box").html(s);
		</script>
	</th:block>
	
</body>

</html>
